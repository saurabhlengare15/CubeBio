<h2 class="text-center">Our Gallery</h2>
<div class="container carousal">
    <div id="carouselExampleFade" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner imageholder">
            <div class="carousel-item active" data-bs-interval="2500">
                <img src="../../assets/media1.jpg" class="d-block w-50" alt="..." style="float: left;">
                <img src="../../assets/media2.jpg" class="d-block w-50" alt="..." style="float: right;">
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img src="../../assets/media2.jpg" class="d-block w-50" alt="..." style="float: left;">
                <img src="../../assets/media3.jpg" class="d-block w-50" alt="..." style="float: right;">
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img src="../../assets/media3.jpg" class="d-block w-50" alt="..." style="float: left;">
                <img src="../../assets/media1.jpg" class="d-block w-50" alt="..." style="float: right;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div><br><br>
