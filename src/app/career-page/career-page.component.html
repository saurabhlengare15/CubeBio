<div class="image-container">
  <!-- <img src="assets/images/career.jpg" alt="career" class="career-image"> -->
  <div class="centered-text">
    <h1 class="tw"></h1>
    <!-- <p>[ home - career ]</p> -->
  </div>
</div>

<div class="container-fluid">

  <div class="row content">
    <div class="col-lg-6" data-aos="fade-up" data-aos-duration="2000">
      <form [formGroup]="myForm" (ngSubmit)="OnSubmit()">
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success!</strong> Submitted successfully.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error!</strong>Invalid Data.
          <button type="button" class="close danger" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="cpl-md-6">
            <header class="info">
              Personal Information
            </header>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input id="first-name" type="text" placeholder="Enter Name" class="fields" formControlName="name">
              <div *ngIf="hasError('name', 'required')" class="alert-danger">Name is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input id="email" type="text" placeholder="Enter Email" class="fields" formControlName="email">
              <div *ngIf="hasError('email', 'required')" class="alert-danger">Email is required</div>
              <div *ngIf="hasError('email', 'email')" class="alert-danger">Email is Invalid</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <input id="phone" type="text" placeholder="Phone" class="fields" formControlName="phone">
              <div *ngIf="hasError('phone', 'required')" class="alert-danger">Phone is required</div>
              <div *ngIf="hasError('phone', 'pattern')" class="alert-danger">Phone is Invalid</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input id="address" type="text" placeholder="Address" class="fields" formControlName="address">
              <div *ngIf="hasError('address', 'required')" class="alert-danger">Address is required</div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
        <div class="col-md-6">
          <div class="input-group" >
            <label for="cv">Upload CV</label>
            <input id="cv" type="file" class="file-input">
          </div>
        </div>
      </div> -->
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <button class="send-button" type="submit" (mouseenter)="OnHover(true)" (mouseleave)="OnHover(false)">
                Send Now &nbsp;
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col2" data-aos="fade-up" data-aos-duration="2000">
      <img src="assets/images/hiring.webp" alt="We are hiring" class="image">
    </div>
  </div>
</div>
